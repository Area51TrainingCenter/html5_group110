<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Iframe</title>
	<style type="text/css">
		body{
			background-color: black;
		}
		section{

		}

		#contenedor
		{
			max-width: 75%;
			margin: 0 auto;	
		}

		#contenedorvideo
		{
			width: 100%;
			padding-bottom: 56.25%;
			/*padding-bottom: 50%;*/
			/*padding-bottom: 75%;*/
			position: relative;
		}

		#contenedorvideo iframe
		{
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<section>
		<div id="contenedor">
			<div id="contenedorvideo">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/-2VPKWwl5Rw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
	</section>
<!--<iframe name="video" src="http://google.com" width="800" height="600">
		
	</iframe> -->

	<embed src="documento.pdf" width="560" height="1000">
		
	</embed>
</body>
</html>
